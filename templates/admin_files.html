{% extends "base.html" %}

{% block title %}All Files - Admin Panel{% endblock %}

{% block extra_css %}
<style>
    :root {
        --rainbow-1: #FF3CAC;
        --rainbow-2: #784BA0;
        --rainbow-3: #2B86C5;
        --rainbow-4: #4CC9F0;
        --white: #ffffff;
        --black: #2b2b2b;
        --light-gray: #f5f7fa;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .dashboard-header h2 {
        color: var(--black);
        font-size: 28px;
        margin: 0;
        background: linear-gradient(45deg, var(--rainbow-1), var(--rainbow-3));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .btn-rainbow {
        padding: 12px 24px;
        background: linear-gradient(45deg, var(--rainbow-1), var(--rainbow-3));
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 6px 15px rgba(255, 60, 172, 0.4);
        position: relative;
        overflow: hidden;
        z-index: 1;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-rainbow::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, var(--rainbow-4), var(--rainbow-2));
        transition: all 0.6s ease;
        z-index: -1;
    }

    .btn-rainbow:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(120, 75, 160, 0.5);
    }

    .btn-rainbow:hover::before {
        left: 0;
    }

    .file-table-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        animation: fadeIn 0.6s ease-out forwards;
    }

    .file-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .file-table th {
        background: linear-gradient(45deg, var(--rainbow-1), var(--rainbow-3));
        color: white;
        padding: 15px;
        text-align: left;
    }

    .file-table td {
        padding: 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .file-table tr:hover {
        background-color: rgba(255, 255, 255, 0.6);
    }

    .btn-small {
        padding: 8px 16px;
        background: linear-gradient(45deg, var(--rainbow-3), var(--rainbow-4));
        border: none;
        color: white;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .btn-small:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(43, 134, 197, 0.3);
    }

    .btn-delete {
        padding: 8px 16px;
        background: linear-gradient(45deg, #FF3C3C, #C52B2B);
        border: none;
        color: white;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .btn-delete:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(197, 43, 43, 0.3);
    }

    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 8px;
    }

    .pagination a {
        padding: 10px 16px;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .pagination a:not(.active):not(.disabled) {
        background: rgba(255, 255, 255, 0.8);
        color: var(--rainbow-2);
        border: 1px solid rgba(120, 75, 160, 0.2);
    }

    .pagination a.active {
        background: linear-gradient(45deg, var(--rainbow-2), var(--rainbow-4));
        color: white;
        box-shadow: 0 4px 8px rgba(120, 75, 160, 0.3);
    }

    .pagination a:not(.disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(120, 75, 160, 0.2);
    }

    .pagination a.disabled {
        color: #ccc;
        pointer-events: none;
    }

    .admin-badge {
        display: inline-flex;
        align-items: center;
        background: linear-gradient(45deg, var(--rainbow-1), var(--rainbow-3));
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 10px;
        vertical-align: middle;
    }

    .admin-badge i {
        margin-right: 4px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .dashboard-header,
    .file-table-container {
        animation: fadeIn 0.6s ease-out forwards;
    }

    .file-table-container {
        animation-delay: 0.2s;
    }
</style>
<p>No files available.</p>
{% endif %}
</div>
{% endblock %}
